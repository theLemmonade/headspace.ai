<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap");
		</style>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>headspace.ai</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<container class="container-fluid">
				<a class="navbar-brand" href="#">headspace.ai</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<div class="navbar-nav">
						<div class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</div>
						<div class="nav-item">
							<a class="nav-link" href="#">Gallery</a>
						</div>
						<div class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Profile
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Settings</a></li>
								<li><a class="dropdown-item" href="#">History</a></li>
								<li>
									<a class="dropdown-item text-danger" href="#">Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</container>
		</nav>
		<div id="heroEl" class="">
			<h1 id="hero" class="text-center">
				dream up anything with <span id="heroSpan">headspace.ai</span>
			</h1>
			<div id="promptEl" class="">
				<input
					id="prompt"
					class=""
					placeholder="an acrylic painting of the lo-fi beats girl writing javascript"
				/>
				<button id="submit" class="">Dream</button>
			</div>
		</div>

		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#resultModal"
		>
			this button will be gone when our project is complete
		</button>

		<!-- Modal -->
		<div
			id="resultModal"
			class="modal fade"
			tabindex="-1"
			aria-labelledby="resultModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-xl modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<div class="container-fluid d-flex">
							<div class="row">
								<img
									id="resultImg"
									src="./assets/1024x1024.png"
									alt=""
									class="col-lg-7 col-sm-12"
								/>
								<div id="resultAside" class="col-lg-4 col-sm-12 my-auto">
									<h2>"<span id="resultPrompt">Prompt goes here</span>"</h2>
									<p>by</p>
									<h4>Username goes here</h4>
									<p>Dec 21st, 2022</p>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div>
							<button
								style="justify-self: left"
								class="btn btn-outine-secondary"
							>
								<i class="bi bi-flag"></i> <u>Report</u>
							</button>
						</div>
						<button
							id="resultDismiss"
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							<i class="bi bi-arrow-repeat"></i>
							Try Again
						</button>
						<input
							id="resultShare"
							type="checkbox"
							class="btn-check"
							id="privacy"
							autocomplete="off"
						/>
						<label class="btn btn-outline-info" for="resultShare"
							><i id="resultShareIcon" class="bi bi-lock"
								><!-- <i class="bi bi-unlock-fill"></i> --></i
							>
							Share on<b> headspace.ai</b></label
						>
						<button id="resultSave" type="button" class="btn btn-warning">
							Save to Gallery
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="fixed-bottom"></footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
