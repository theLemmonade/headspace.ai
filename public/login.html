<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap");
		</style>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>headspace.ai</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<container class="container-fluid">
				<a class="navbar-brand" href="#">headspace.ai</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<div class="navbar-nav">
						<div class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</div>
						<div class="nav-item">
							<a class="nav-link" href="#">Gallery</a>
						</div>
						<div class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Profile
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Settings</a></li>
								<li>
									<a class="dropdown-item text-danger" href="#">Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</container>
		</nav>
		<div id="loginCard">
			<!-- Important ID's of input fields for front end logic:
					regUser
					regEmail
					regPass
					regBtn
					logUser
					logPass
					logBtn
				 -->
			<div class="card mx-3">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item">
							<a
								id="regNav"
								class="nav-link active"
								style="color: rgb(90, 90, 90)"
								aria-current="true"
								>Register</a
							>
						</li>
						<li class="nav-item mx-2">
							<button
								id="logNav"
								class="nav-link"
								style="color: rgb(90, 90, 90)"
							>
								Login
							</button>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div id="regEl">
						<label for="regUser" class="form-label">Username</label>
						<input class="form-control" id="regUser" />
						<div class="form-text">
							Already have an account?
							<button
								id="toLog"
								style="border: none; background: none; color: blue"
							>
								Sign in here.
							</button>
						</div>
						<label for="regEmail" class="form-label">Email address</label>
						<input
							id="regEmail"
							type="email"
							class="form-control mb-3"
							placeholder="name@example.com"
						/>
						<input
							id="regPass"
							type="password"
							class="form-control"
							aria-describedby="passwordHelpInline"
							placeholder="password"
						/>

						<span id="passwordHelpInline" class="form-text"
							>Must be 8-20 characters long.</span
						>
						<div></div>
						<button
							id="regBtn"
							type="submit"
							class="btn btn-warning mt-3"
							style="min-width: 150px"
						>
							Register
						</button>
					</div>
					<div id="logEl">
						<label for="loginUser" class="form-label">Email Address</label>
						<input class="form-control" id="loginUser" />
						<div class="form-text">
							Don't have an account yet?
							<button
								id="toReg"
								style="border: none; background: none; color: blue"
							>
								Register here.
							</button>
						</div>
						<label for="loginPass" class="form-label">Password</label>
						<input class="form-control" id="loginPass" />
						<button
							id="loginBtn"
							type="submit"
							class="btn btn-warning mt-3"
							style="min-width: 150px"
						>
							Login
						</button>
					</div>
				</div>
			</div>
		</div>
		<footer class="fixed-bottom"></footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/login.js"></script>
	</body>
</html>
